<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="loginform.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anaheim&family=Kanit:ital,wght@1,100&family=Montserrat:wght@400;800&family=Prompt&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="content">
            <div class="sign-in">
                <div class="sign-in-icon">Sign in</div>
                <div class="sign-in-text">Use your email</div>
                <input type="email" placeholder="Email"></input>
                <input type="password" placeholder="Password"></input>
                <a href="#">Forgot your password?</a>
                <button class="btn-sign-in">SIGN IN</button>
            </div>
            <div class="sign-up">
                <div class="sign-up-header">Hello, Friend!</div>
                <div class="sign-up-text">Enter your personal details and start journey with us</div>
                <button class="btn-sign-up">SIGN UP</button>
            </div>
        </div>
    </div>
    <div class="footer">Created by Suriya Takong</div>

</body>

</html>
